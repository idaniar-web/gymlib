<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Session Validated</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .background {
      height: 50vh;
      width: 100%;
      background: url('https://raw.githubusercontent.com/idaniar-web/gymlib/main/gymlib_background.png') no-repeat center top;
      background-size: cover;
    }

    .card {
      flex: 1;
      background: white;
      width: 100%;
      text-align: center;
      padding: 15px 0 25px 0;
      border-radius: 24px 24px 0 0;
      margin-top: -20px; /* overlaps background slightly */
    }

    .profile-pic {
      width: 90px;
      height: 90px;
      border-radius: 45px;
      object-fit: cover;
    }

    .name {
      font-size: 18px;
      font-weight: 600;
      margin-top: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-top: 2px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 18px;
      background: #3f48ff;
      color: white;
      padding: 12px 100px;
      font-size: 17px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="card">
    <img src="https://raw.githubusercontent.com/idaniar-web/gymlib/main/profile_pic.png" alt="Profile" class="profile-pic">
    <div class="name">Daniar Ibraimov</div>
    <div class="subtitle" id="subtitle">RITM Saint Germain – </div>
    <a href="#" class="back-btn">Back</a>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { day: '2-digit', month: 'long', year: 'numeric' };
      const date = now.toLocaleDateString('en-GB', options);
      const time = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
      document.getElementById('subtitle').textContent = `RITM Saint Germain – ${date} ${time}`;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
