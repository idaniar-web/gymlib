<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Session Validated</title>

  <!-- iOS PWA meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1aa34a">
  <link rel="manifest" href="manifest.json">

  <style>
    :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
    html,body{height:100%;margin:0;padding:0;background:#fff;-webkit-font-smoothing:antialiased;}
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;color:#111;}

    .app{min-height:100vh;display:flex;flex-direction:column;background:#fff;}

    /* TOP background area */
    .background{position:relative;height:56vh;width:100%;overflow:hidden;}
    .background img{position:absolute;left:0;top:0;width:100%;height:100%;object-fit:cover;object-position:center -2vh;display:block;}
    /* extend image under status bar */
    .background::before{content:'';position:absolute;top:0;left:0;width:100%;height:var(--safe-top);}

    /* WHITE CARD */
    .card{
      position:relative;width:100%;background:#fff;
      margin-top:-12px; /* small overlap so the tilted seam remains visible */
      border-top-left-radius:28px;border-top-right-radius:28px;
      box-shadow:0 -1px 0 rgba(0,0,0,.04) inset;
      padding:22px 20px calc(32px + var(--safe-bottom));
      box-sizing:border-box;display:flex;flex-direction:column;align-items:center;
    }

    /* PROFILE PICTURE */
    .profile-pic{
      width:136px;height:136px;border-radius:50%;
      object-fit:cover;margin-top:16px;
      border:1px solid #E8EAF0;box-shadow:0 4px 20px rgba(0,0,0,.08);background:#fff;
    }

    .name{font-size:22px;font-weight:700;letter-spacing:.2px;margin:12px 0 10px;text-align:center;}
    .subtitle{font-size:16px;color:#6E6E73;margin:0 0 8px;text-align:center;line-height:1.25;}

    /* Spacer pushes button to bottom */
    .spacer{flex:1;}

    /* Button area */
    .button-wrapper{width:100%;display:flex;justify-content:center;}
    .back-btn{
      display:inline-block;width:86%;max-width:520px;height:56px;line-height:56px;
      border-radius:28px;background:#3f48ff;color:#fff;text-decoration:none;
      text-align:center;font-size:20px;box-shadow:0 10px 24px rgba(63,72,255,.25);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="background" aria-hidden="true">
      <img src="https://raw.githubusercontent.com/idaniar-web/gymlib/main/gymlib_background.png" alt="Background">
    </div>

    <div class="card">
      <img class="profile-pic" src="https://raw.githubusercontent.com/idaniar-web/gymlib/main/profile_pic.png" alt="Profile">
      <div class="name">Daniar Ibraimov</div>
      <div class="subtitle" id="subtitle">RITM Saint-Germain – </div>

      <div class="spacer"></div>

      <div class="button-wrapper">
        <a class="back-btn" href="#" role="button" aria-disabled="true">Back</a>
      </div>
    </div>
  </div>

  <script>
    function updateDateTime(){
      const now = new Date();
      const options = { day: '2-digit', month: 'long', year: 'numeric' };
      const date = now.toLocaleDateString('en-GB', options);
      const time = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
      document.getElementById('subtitle').textContent = `RITM Saint-Germain – ${date} ${time}`;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    if ('serviceWorker' in navigator){
      navigator.serviceWorker.register('service-worker.js').catch(()=>{});
    }
  </script>
</body>
</html>
