<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Session Validated</title>

  <!-- iOS PWA meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Theme color (used by some platforms) -->
  <meta name="theme-color" content="#1aa34a">

  <link rel="manifest" href="manifest.json">

  <style>
    :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
    html,body{height:100%;margin:0;padding:0;background:#fff;-webkit-font-smoothing:antialiased;}
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;color:#111;}

    .app{min-height:100vh;display:flex;flex-direction:column;background:#fff;}

    /* TOP: background image area (fits to top, covers ~50% of viewport) */
    .background{position:relative;height:52vh;width:100%;overflow:hidden;}
    /* the image itself is positioned so the bottom seam remains visible */
    .background img{position:absolute;left:0;top:0;width:100%;height:100%;object-fit:cover;object-position:center top;display:block;}
    /* ensure the image extends under the status bar on iOS standalone */
    .background::before{content:'';display:block;height:var(--safe-top);width:100%;position:absolute;top:0;left:0;}

    /* WHITE CARD */
    .card{position:relative;width:100%;background:#fff;border-top-left-radius:12px;border-top-right-radius:12px;
          margin-top:-28px; /* small overlap so the tilted seam from the background remains visible */
          padding:22px 20px 32px;box-sizing:border-box;display:flex;flex-direction:column;align-items:center;}

    /* make sure the card includes safe-area on the bottom on iPhones with home indicator */
    .card{padding-bottom:calc(32px + var(--safe-bottom));}

    /* PROFILE PICTURE - larger than before */
    .profile-pic{width:120px;height:120px;border-radius:50%;object-fit:cover;margin-top:-52px; /* pull it up so it visually sits on the seam */ box-shadow:0 6px 18px rgba(0,0,0,0.06);background:#fff;}

    .name{font-size:20px;font-weight:700;margin-top:14px;margin-bottom:6px;text-align:center;}
    .subtitle{font-size:15px;color:#6c6c6c;margin:0;text-align:center;line-height:1.2;}

    /* Button area - pushed to near the bottom */
    .button-wrapper{width:100%;display:flex;justify-content:center;margin-top:18px;}
    .back-btn{display:inline-block;width:76%;max-width:420px;padding:14px 20px;border-radius:12px;background:#3f48ff;color:#fff;text-decoration:none;
              text-align:center;font-size:18px;box-shadow:0 6px 18px rgba(63,72,255,0.12);}

    /* small screens adjustments */
    @media (min-width:420px){ .profile-pic{width:120px;height:120px;} .name{font-size:20px;} .subtitle{font-size:15px;} }
  </style>
</head>
<body>
  <div class="app">
    <div class="background" aria-hidden="true">
      <img src="https://raw.githubusercontent.com/idaniar-web/gymlib/main/gymlib_background.png" alt="Background">
    </div>

    <div class="card">
      <img class="profile-pic" src="https://raw.githubusercontent.com/idaniar-web/gymlib/main/profile_pic.png" alt="Profile">
      <div class="name">Daniar Ibraimov</div>
      <div class="subtitle" id="subtitle">RITM Saint Germain – </div>

      <div class="button-wrapper">
        <a class="back-btn" href="#" role="button" aria-disabled="true">Back</a>
      </div>
    </div>
  </div>

  <script>
    function updateDateTime(){
      const now = new Date();
      const options = { day: '2-digit', month: 'long', year: 'numeric' };
      const date = now.toLocaleDateString('en-GB', options);
      const time = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
      document.getElementById('subtitle').textContent = `RITM Saint Germain – ${date} ${time}`;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // suggestion: on first load try to register service worker quietly (optional)
    if ('serviceWorker' in navigator){
      navigator.serviceWorker.register('service-worker.js').catch(()=>{});
    }
  </script>
</body>
</html>
